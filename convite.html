<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cabeçalho</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #3299CC;
            color: #fff;
            padding: 20px;
            border-radius: 60px; /* Adicione esta linha para arredondar os cantos */
        }

        .cabecalho {
            background-image: url('caminho-para-sua-imagem-de-boas-vindas.jpg');
            background-size: cover;
            background-position: center;
            height: 200px; /* Defina a altura desejada para o cabeçalho de boas-vindas */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .cabecalho h1 {
            font-size: 36px; /* Defina o tamanho da fonte desejado */
            margin: 0;
        }

        .formulario {
            text-align: center;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .formulario input[type="text"], .formulario h2, .formulario select, .formulario textarea, .formulario button, .convidados input[type="text"], .convidados select {
            padding: 10px;
            width: 200px;
            margin: 10px 0;
        }

        .formulario h2 {
            margin-right: 10px;
            text-align: center; /* Centraliza o texto */
        }

        .convidados {
            display: none;
        }

        .observacoes {
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .cabecalho img {
            border-radius: 40px; /* Adicione esta linha para arredondar os cantos da imagem */
}


        .rodape {
            margin-top: 20px;
            text-align: center;
        }

        /* Adicione espaço entre a imagem do cabeçalho e o vídeo */
        .video {
            margin-top: 20px;
            
        }

        .video iframe {
            border-radius: 30px; /* Arredonda os cantos do vídeo iframe */
}

    </style>
</head>
<body>
    <div class="container">
        <div class="cabecalho">
            <img src="banner.jpg" alt="Imagem de Boas-Vindas">
        </div>

        <!-- Adicione o vídeo do YouTube aqui -->
        <div class="video">
            <iframe width="706" height="370" src="https://www.youtube.com/embed/-y--jgpzWpM?si=X-NpbLneLH2Xzba7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>

        <div class="formulario">
            <h2>COLABORADOR<h2>
            <input type="text" placeholder="Nome">
            
            <h3>Quantos convidados deseja adicionar?</h3>
            <select id="numero-convidados">
                <option value="0">Nenhum</option>
                <option value="1">1 convidado</option>
                <option value="2">2 convidados</option>
                <option value="3">3 convidados</option>
                <option value="4">4 convidados</option>
                <option value="5">5 convidados</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>
            <div class="convidados" id="campos-convidados"></div>
            <div class="observacoes">
                <h3>Observações Importantes:</h3>
                <p>Esta é uma observação importante sobre o evento.</p>
            </div>
            <button type="button" id="btn-salvar">Enviar</button>
        </div>

        <div class="rodape">
            <h3>Endereço:</h3>
            <p>Rua Tomé de Souza, 616 - Savassi</p>
            <a href="https://www.google.com/maps/place/BVP+Geotecnia+e+Hidrotecnia/@-19.937447,-43.9324081,15z/data=!4m6!3m5!1s0xa6981d265902c5:0xecc8ae4b01f41c8!8m2!3d-19.937447!4d-43.9324081!16s%2Fg%2F11gzld7g3?entry=ttu" target="_blank">Ver no Google Maps</a>
        </div>
    </div>

    <script>
        const selectConvidados = document.getElementById("numero-convidados");
        const camposConvidados = document.getElementById("campos-convidados");
        const btnSalvar = document.getElementById("btn-salvar");

        selectConvidados.addEventListener("change", () => {
            const numConvidados = parseInt(selectConvidados.value);

            // Limpar campos existentes
            camposConvidados.innerHTML = "";

            // Criar campos de nome e idade para cada convidado
            for (let i = 1; i <= numConvidados; i++) {
                const nomeInput = document.createElement("input");
                nomeInput.type = "text";
                nomeInput.placeholder = `Nome do Convidado ${i}`;
                camposConvidados.appendChild(nomeInput);

                const idadeSelect = document.createElement("select");
                idadeSelect.innerHTML = `
                    <option value="ate2">Até 2 anos</option>
                    <option value="3a5">3 a 5 anos</option>
                    <option value="6a12">6 a 12 anos</option>
                    <option value="13a18">13 a 18 anos</option>
                    <option value="acima18">Acima de 18 anos</option>
                `;
                camposConvidados.appendChild(idadeSelect);

                const quebraDeLinha = document.createElement("br");
                camposConvidados.appendChild(quebraDeLinha); 
            }

            // Exibir os campos dos convidados
            camposConvidados.style.display = "block";
        });

        btnSalvar.addEventListener("click", () => {
            // adicionar a lógica para enviar os dados, incluindo as observações, para o banco de dados
            // Isso pode ser feito usando uma chamada AJAX ou outro método apropriado.
            // Por enquanto, deixei apenas um alerta para demonstração.
            alert("Dados salvos com sucesso!");
        });
    </script>
</body>
</html>
